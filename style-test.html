<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Style test</title>
	<style type="text/css">
		h1{
			font-size: 30px;
			color: #1A438F;
		}
		h2{
			font-size: 20px; 
			color: #85CFC6;
		}
	
	.large {
		font-size: 60px;
	}

	.uppercase {
		text-transform: uppercase;
	}
	.large.uppercase {
		color: #096636;
	}
	
	</style
</head>
<body>

	<h1 class="uppercase">Heading 1 -1</h1>
	<h1 >Heading 1 -2</h1>
	<h1 class="large">Heading 1 -3</h1>
	<h2 class="large uppercase">Heading 2 -1</h2>
	<h2>Heading 2 -2</h2>
	<h2 class="large">Heading 2 -3</h2>

</body>
</html>
